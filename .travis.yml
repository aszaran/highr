language: c

sudo: false

env:
  matrix:
    - R_PKG="$(basename $TRAVIS_REPO_SLUG)"
  global:
    secure: TyKZf2Gn7ucSHNWYgjWtMEHPjlvNKw6/ST4n28zV2kAYnDX1pJdGfbM0DzhMAB1taFBhAr16qQefApnNFJQLu4e65ovXXglFxd7Do/bofnmaSBln0edG05Hg0/yn7mmNY0NwbKVC4qX2OJZiwqvcjhBTh54J4W3ATUycNhPQDOs=

addons:
  apt:
    sources:
    - r-packages-precise
    packages:
    - r-base-dev
    - r-recommended

install:
  - "wget -q -O - http://yihui.name/xran/r-config | bash"
  - Rscript -e "if (!require('devtools')) install.packages('devtools')"
  - Rscript -e "devtools::install_deps(dep = TRUE)"

cache:
  directories:
  - $HOME/R

script:
  - cd ..; rm -f *.tar.gz; R CMD build $R_PKG
  - R CMD check $R_PKG*.tar.gz --no-manual
  - cd $R_PKG

# deploy to XRAN
after_success:
  - "(wget -q -O - http://yihui.name/xran/r-xran | bash)"
